<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <!-- bootstrap icons -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- CSS -->
        <link rel="stylesheet" href="../css/main.css" />
        <!-- bootstrap icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
        />
        <!-- fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Original+Surfer&display=swap"
            rel="stylesheet"
        />

        <!-- ckeditor -->
        <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
        <!-- popperjs -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"
            defer
        ></script>
        <!-- bootstrap js -->
        <script
            src="../node_modules/bootstrap/dist/js/bootstrap.min.js"
            defer
        ></script>
        <title>CMS Admin area | Login</title>
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-md navbar-dark navbar-customize">
            <div class="container-fluid d-flex align-items-center">
                <a class="navbar-brand admin-style" href="../index.html">Admin</a>
         
            </div>
        </nav>

        <!-- main area -->
        <section class="main-area">
            <div class="container">
                <div class="display-5 text-center">
                    Admin Area
                    <small class="text-muted h3">Account Login</small>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <form action="../index.html">
                                    <div class="mb-3">
                                        <label
                                            for="form-email"
                                            class="form-label"
                                            >Email</label
                                        >
                                        <input
                                            type="email"
                                            class="form-control"
                                            id="form-email"
                                            required
                                        />
                                    </div>

                                    <div class="mb-3">
                                        <label
                                            for="form-password"
                                            class="form-label"
                                            >Password</label
                                        >
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="form-password"
                                            required
                                        />
                                    </div>

                                    <div class="card-footer d-grid">
                                        <button class="btn btn-primary mb-3" type="submit">Sign In</button>
                                        
                                        <div class="footer-divider">
                                            <span>or</span>
                                        </div>
                                        
                                        <button class="btn btn-outline-secondary my-3" type="button">Sign Up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="main-footer">
            <p>Copyright Admin, &copy; 2021</p>
        </footer>
    </body>
</html>
